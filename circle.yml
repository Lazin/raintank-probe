machine:
  services:
    - docker
  environment:
    GOPATH: "/home/ubuntu/.go_workspace"
    IMPORTPATH: "/home/ubuntu/.go_workspace/src/github.com/raintank/raintank-probe"
    GODIST: "go1.8.2.linux-amd64.tar.gz"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST
    - ln -s raintank-probe /home/ubuntu/.go_workspace/src/github.com/raintank/raintank-probe
test:
  override:
    - cd $IMPORTPATH && go test -v -race $(go list ./... | grep -v /vendor/)
    - cd $IMPORTPATH && go vet $(go list ./... | grep -v /vendor/)
  post:
    - cd $IMPORTPATH && scripts/package.sh
dependencies:
  override:
    - cd $IMPORTPATH/scripts && bundle install
    - cd $IMPORTPATH && scripts/build.sh
    - cd $IMPORTPATH && scripts/build_docker.sh
general:
  artifacts:
    - build/artifacts
deployment:
  production:
    branch: master
    commands:
      - cd $IMPORTPATH && scripts/deploy.sh
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cd $IMPORTPATH && scripts/deploy_docker.sh
